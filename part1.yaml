- init:
    run: rm -f part1 part1.o part1.hi
    visible: false
- compile:
    run: ghc part1.hs -o part1
    blocker: true
- case_1:
    run: ./part1
    script:
      - send: "sundays1 1901 1901"
      - expect: "2"
      - expect: _EOF_
- case_2:
    run: ./part1
    script:
      - send: "sundays1tr 1901 1901"
      - expect: "2"
      - expect: _EOF_
- case_3:
    run: ./part1
    script:
      - send: "sundays2 1901 1901"
      - expect: "2"
      - expect: _EOF_
- case_4:
    run: ./part1
    script:
      - send: "sundays1 2000 1901"
      - expect: "0"
      - expect: _EOF_
- case_5:
    run: ./part1
    script:
      - send: "sundays1tr 2000 1901"
      - expect: "0"
      - expect: _EOF_
- case_6:
    run: ./part1
    script:
      - send: "sundays2 2000 1901"
      - expect: "0"
      - expect: _EOF_
- cleanup:
    run: rm -f part1 part1.o part1.hi
    visible: false